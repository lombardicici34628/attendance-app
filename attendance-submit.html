<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Attendance Submission</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <style>
    /* Base and reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #1f2937;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 24px 16px;
    }
    h1 {
      font-size: 2.75rem;
      font-weight: 800;
      margin-bottom: 16px;
      color: #111827;
      text-align: center;
    }
    h2 {
      font-weight: 600;
      font-size: 1.4rem;
      margin-top: 4px;
      margin-bottom: 32px;
      color: #374151;
      text-align: center;
    }
    main {
      background: white;
      border-radius: 16px;
      padding: 24px 32px;
      box-shadow: 0 8px 24px rgb(0 0 0 / 0.1);
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      font-size: 1rem;
      color: #1e293b;
    }
    textarea {
      width: 100%;
      min-height: 80px;
      padding: 12px;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      transition: border-color 0.25s ease;
      resize: vertical;
    }
    textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 8px rgba(59, 130, 246, 0.5);
    }
    .video-container {
      display: flex;
      justify-content: center;
      margin-bottom: 8px;
      overflow: hidden;
      border-radius: 16px;
      border: 3px solid #3b82f6;
      max-width: 100%;
      position: relative;
      background: black;
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 16px;
      object-fit: cover;
      aspect-ratio: 4 / 5;
      max-height: 400px;
      background: #000;
    }
    img#selfie-preview {
      width: 100%;
      height: auto;
      aspect-ratio: 4 / 5;
      border-radius: 16px;
      object-fit: cover;
      display: none;
      user-select: none;
    }
    .btn {
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 24px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background-color 0.3s ease;
      user-select: none;
      width: 100%;
    }
    .btn:hover:not(:disabled) {
      background-color: #2563eb;
    }
    .btn:disabled {
      cursor: not-allowed;
      background-color: #93c5fd;
    }
    .capture-btn {
      background-color: #2563eb;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 12px;
      margin-top: -12px;
      margin-bottom: 16px;
      transition: background-color 0.3s ease;
      user-select: none;
      width: fit-content;
      align-self: center;
    }
    .capture-btn:hover:not(:disabled) {
      background-color: #1e40af;
    }
    .capture-btn:disabled {
      background-color: #bfdbfe;
      cursor: not-allowed;
    }
    .material-icons.md-24 {
      font-size: 24px;
    }
    .error-msg {
      color: #b91c1c;
      font-weight: 600;
      margin-top: -12px;
      margin-bottom: 12px;
      text-align: center;
    }
    .success-msg {
      color: #047857;
      font-weight: 700;
      text-align: center;
      padding: 12px;
      background-color: #dcfce7;
      border-radius: 12px;
      margin-top: 8px;
    }
    /* Responsive */
    @media (max-width: 480px) {
      main {
        max-width: 100%;
        padding: 16px 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Attendance Submission</h1>
  <h2 id="empName" aria-live="polite"></h2>
  <main role="main" aria-label="Attendance submission form">
    <div class="video-container" aria-live="polite" aria-label="Camera preview for selfie capture">
      <video id="video" autoplay playsinline></video>
      <img id="selfie-preview" alt="Captured selfie preview" />
    </div>
    <button id="captureBtn" class="capture-btn" aria-label="Capture selfie">
      <span class="material-icons md-24" aria-hidden="true">camera_alt</span> Capture Selfie
    </button>
    <label for="description">Description</label>
    <textarea id="description" name="description" placeholder="Enter your attendance description..." rows="3" aria-required="true"></textarea>
    <button id="submitBtn" class="btn" disabled aria-disabled="true" aria-label="Submit attendance">Submit Attendance</button>
    <p id="errorMsg" class="error-msg" role="alert" aria-live="assertive" style="display:none;"></p>
    <p id="successMsg" class="success-msg" role="alert" aria-live="polite" style="display:none;"></p>
  </main>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const employeeId = parseInt(urlParams.get('employee'), 10);
    const employees = [
      {id: 1, name: "Aarav Sharma"},
      {id: 2, name: "Sneha Patel"},
      {id: 3, name: "Rohan Gupta"},
      {id: 4, name: "Anita Deshmukh"},
      {id: 5, name: "Vikram Singh"},
      {id: 6, name: "Pooja Mehta"},
      {id: 7, name: "Sanjay Rao"},
      {id: 8, name: "Neha Kapoor"},
      {id: 9, name: "Aditya Khanna"},
      {id: 10, name: "Divya Iyer"},
      {id: 11, name: "Karan Malhotra"},
      {id: 12, name: "Maya Nair"},
      {id: 13, name: "Raghav Joshi"},
      {id: 14, name: "Sunita Verma"},
      {id: 15, name: "Tarun Bhatia"},
      {id: 16, name: "Priya Chawla"},
      {id: 17, name: "Anil Kumar"},
      {id: 18, name: "Neelam Joshi"},
      {id: 19, name: "Rajesh Kumar"},
      {id: 20, name: "Sonal Gupta"},
    ];

    const empNameElem = document.getElementById('empName');
    const videoElem = document.getElementById('video');
    const captureBtn = document.getElementById('captureBtn');
    const selfiePreview = document.getElementById('selfie-preview');
    const descriptionElem = document.getElementById('description');
    const submitBtn = document.getElementById('submitBtn');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');

    let stream = null;
    let selfieCapturedDataUrl = null;

    // Show employee name or error if invalid employee
    function displayEmployeeInfo() {
      const emp = employees.find(e => e.id === employeeId);
      if (!emp) {
        empNameElem.textContent = 'Invalid or missing employee ID.';
        captureBtn.disabled = true;
        submitBtn.disabled = true;
        submitBtn.setAttribute('aria-disabled', 'true');
        showError('The scanned QR code has an invalid employee ID. Please contact admin.');
        stopCameraStream();
        return false;
      }
      empNameElem.textContent = `Employee: ${emp.name}`;
      return true;
    }

    // Show error message
    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.style.display = 'block';
      successMsg.style.display = 'none';
    }

    // Show success message
    function showSuccess(msg) {
      successMsg.textContent = msg;
      successMsg.style.display = 'block';
      errorMsg.style.display = 'none';
    }

    // Clear messages
    function clearMessages() {
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';
    }

    // Start camera stream with front camera
    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'user', width: {ideal: 720}, height: {ideal: 960} },
          audio: false,
        });
        videoElem.srcObject = stream;
        clearMessages();
      } catch (err) {
        showError('Camera access denied or unavailable. Please enable camera permissions and reload.');
        captureBtn.disabled = true;
        submitBtn.disabled = true;
        submitBtn.setAttribute('aria-disabled', 'true');
      }
    }

    // Stop camera stream
    function stopCameraStream() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
    }

    // Capture selfie from video and show preview
    function captureSelfie() {
      if (!stream) {
        showError('Camera not started.');
        return;
      }
      const videoWidth = videoElem.videoWidth;
      const videoHeight = videoElem.videoHeight;

      // Create canvas to capture frame
      const canvas = document.createElement('canvas');
      // Use 4:5 ratio, crop centered square vertically or horizontally if needed
      const aspectRatio = 4/5;
      let cw, ch, cx = 0, cy = 0;

      if (videoWidth / videoHeight > aspectRatio) {
        ch = videoHeight;
        cw = videoHeight * aspectRatio;
        cx = (videoWidth - cw) / 2;
        cy = 0;
      } else {
        cw = videoWidth;
        ch = videoWidth / aspectRatio;
        cy = (videoHeight - ch) /2;
        cx = 0;
      }

      canvas.width = cw;
      canvas.height = ch;

      const ctx = canvas.getContext('2d');
      ctx.drawImage(videoElem, cx, cy, cw, ch, 0, 0, cw, ch);

      selfieCapturedDataUrl = canvas.toDataURL('image/jpeg', 0.8);

      // Show selfie preview
      selfiePreview.src = selfieCapturedDataUrl;
      selfiePreview.style.display = 'block';
      videoElem.style.display = 'none';
      captureBtn.disabled = true;

      enableSubmitIfReady();
      clearMessages();
    }

    // Enable submit button if description and selfie captured
    function enableSubmitIfReady() {
      if (selfieCapturedDataUrl && descriptionElem.value.trim() !== '') {
        submitBtn.disabled = false;
        submitBtn.setAttribute('aria-disabled', 'false');
      } else {
        submitBtn.disabled = true;
        submitBtn.setAttribute('aria-disabled', 'true');
      }
    }

    // Get geolocation (returns Promise)
    function getGeoLocation() {
      return new Promise((resolve) => {
        if (!navigator.geolocation) {
          resolve(null);
          return;
        }
        navigator.geolocation.getCurrentPosition(
          pos => resolve({latitude: pos.coords.latitude, longitude: pos.coords.longitude}),
          () => resolve(null),
          {timeout: 10000}
        );
      });
    }

    // Save attendance record (appends to localStorage array)
    async function saveAttendanceRecord() {
      const emp = employees.find(e => e.id === employeeId);
      if (!emp) {
        showError('Invalid employee ID.');
        return false;
      }
      clearMessages();
      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';

      const location = await getGeoLocation();
      const timestamp = Date.now();

      const description = descriptionElem.value.trim();

      if (!description) {
        showError('Description cannot be empty.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Attendance';
        return false;
      }
      if (!selfieCapturedDataUrl) {
        showError('Please capture your selfie.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Attendance';
        return false;
      }
      try {
        let records = [];
        const stored = localStorage.getItem('attendanceRecords');
        if (stored) {
          records = JSON.parse(stored);
          if (!Array.isArray(records)) records = [];
        }
        // Add record
        records.push({
          employeeId: employeeId,
          timestamp: timestamp,
          description: description,
          location: location,
          selfieDataUrl: selfieCapturedDataUrl
        });

        localStorage.setItem('attendanceRecords', JSON.stringify(records));
        showSuccess('Attendance submitted successfully. Thank you!');
        // Reset form inputs and video preview for potential resubmission
        resetForm();
        return true;
      } catch (err) {
        showError('Error saving attendance. Please try again.');
        console.error(err);
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Attendance';
        return false;
      }
    }

    // Reset form for another submission (optional)
    function resetForm() {
      descriptionElem.value = '';
      selfieCapturedDataUrl = null;
      selfiePreview.style.display = 'none';
      videoElem.style.display = 'block';
      captureBtn.disabled = false;
      submitBtn.disabled = true;
      submitBtn.textContent = 'Submit Attendance';
      submitBtn.setAttribute('aria-disabled', 'true');
      enableSubmitIfReady();
    }

    // Event listeners
    captureBtn.addEventListener('click', () => {
      captureSelfie();
    });

    descriptionElem.addEventListener('input', () => {
      enableSubmitIfReady();
      clearMessages();
    });

    submitBtn.addEventListener('click', async () => {
      await saveAttendanceRecord();
    });

    // Keyboard accessibility for capture button
    captureBtn.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        captureSelfie();
      }
    });

    // Initialize
    async function init() {
      if (!displayEmployeeInfo()) {
        return;
      }
      await startCamera();
      enableSubmitIfReady();
    }

    window.addEventListener('DOMContentLoaded', init);
    window.addEventListener('beforeunload', () => {
      stopCameraStream();
    });

    // Stop camera stream
    function stopCameraStream() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
    }

    let stream = null;
    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'user', width: {ideal: 720}, height: {ideal: 960} }, // front camera ideal resolution
          audio: false
        });
        videoElem.srcObject = stream;
        clearMessages();
      } catch (err) {
        showError('Unable to access camera. Please allow camera permissions and reload the page.');
        captureBtn.disabled = true;
        submitBtn.disabled = true;
        submitBtn.setAttribute('aria-disabled', 'true');
      }
    }
  </script>
</body>
</html>
